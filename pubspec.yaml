  intl_phone_number_input: ^0.6.0
  connectivity: ^2.0.2
  flutter_app_badger: ^1.1.0
  easy_localization: ^2.3.3
  xml2json: ^4.4.0
  flutter_slidable: ^0.5.7
  swipe_gesture_recognizer: ^0.0.2

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.8.1
  flutter_launcher_name: ^0.0.1
  json_annotation: ^3.1.0
  build_runner: ^1.10.3
  json_serializable: ^3.5.0
