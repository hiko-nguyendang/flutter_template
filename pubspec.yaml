flutter_launcher_name:
  name: "Agree-n"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/launcher.png"

get_cli:
  separator: "."

flutter_native_splash:
  color: "#ffffff"
#  image: "assets/images/splash_bg.jpg"
#  fullscreen: true
#  android_gravity: fill
#  ios_content_mode: scaleToFill

